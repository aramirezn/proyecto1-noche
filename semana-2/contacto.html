<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/contacto.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <header class="header_principal">
        <nav>
            <a href="index.html">Inicio</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <main>
        <section id="banner"></section>
        <section id="contacto">
            <div class="columna_izq">
                <h1>Contáctenos</h1>
                <p> En Cocoa nos interesa conocer sus opiniones e inquietudes, para ellos puedo enviarnos un correo rellenando la información del formulario de contacto</p>

                <p>Le respondemos tan pronto sea posible</p>
            </div>

            <form class="columna_der" id="frm_contacto">
                <div>
                    <label for="txt_nombre">Nombre</label>
                    <input type="text" id="txt_nombre">
                </div>
                <div>
                    <label for="txt_email">Correo electrónico</label>
                    <input type="email" id="txt_email">
                </div>
                <div>

                    <input type="radio" id="rbt_masculino" name="rbt_sexo">
                    <label for="rbt_masculino">Masculino</label>

                    <input type="radio" id="rbt_femenino" name="rbt_sexo">
                    <label for="rbt_femenino">Femenino</label>
                </div>
                <div>
                    <label for="txt_comentario">Comentario</label>
                    <textarea name="" id="txt_comentario" cols="30" rows="10"></textarea>
                </div>
                <button type="button" id="btn_envia">Enviar</button>
            </form>
        </section>
    </main>





</body>
</html>
